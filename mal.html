    <div class="stadgarFlex">

            med dess omgivande natur- och kulturlandskap och att motverka
            markexploatering inom området.
        </p>
    </div>


    <script>

        var stodOss = document.getElementById('stodOss');
        var omOss = document.getElementById('omOss');
        var kontakt = document.getElementById('kontakt')
        
        /* Stöd oss */
        
        function stodOssEnter() {
        stodOss.style.backgroundColor = "#575F38";

        }

        omOss.style.color = "black"
        }
        
        /* Kontakt */
        
        function kontaktEnter() {

        kontakt.style.color = "white"
        }
        
        function kontaktExit() {

        kontakt.style.color = "black"
        }
